<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="dangnhap.css">
</head>
<body>

  <div class="login-container">
    <h2>Đăng nhập</h2>

    <!-- Input fields -->
    <input type="text" placeholder="Tên người dùng">
    <input type="password" placeholder="Mật khẩu">

    <!-- Social buttons -->
    <div class="social-buttons">
      <img src="download.png" alt="Facebook"> <!-- Thay thế bằng biểu tượng Facebook -->
      <img src="download (4).png" alt="Google"> <!-- Thay thế bằng biểu tượng Google -->
      <img src="aav2d20ra.webp" alt="Apple"> <!-- Thay thế bằng biểu tượng Apple -->
      <img src="download (5).png" alt="Xbox"> <!-- Thay thế bằng biểu tượng Xbox -->
      <img src="download (6).png" alt="PlayStation"> <!-- Thay thế bằng biểu tượng PlayStation -->
    </div>

    <!-- Remember me checkbox -->
    <div class="checkbox-container">
      <input type="checkbox" id="remember">
      <label for="remember">Lưu đăng nhập</label>
    </div>

    <!-- Submit button -->
    <a href="#"><button>➜</button></a>

    <!-- Additional options -->
    <div class="footer">
      <p><a href="https://recovery.riotgames.com/vi">Không thể đăng nhập?</a>
        <br><a href="dangky.html">Tạo tài khoản</a></p>
    </div>
  </div>

</body>
</html>
